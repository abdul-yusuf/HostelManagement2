{% extends 'core/base.html' %}

{% block title %}
    <title>Manage Users</title>
{% endblock title %}

{% block body %}
<style>
    /* Payment Form Container */
.payment-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.payment-box {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333333;
}

/* Form Styles */
.payment-form .form-group {
    margin-bottom: 20px;
}

.payment-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

.payment-form input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

/* Button Styles */
.btn-primary {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    text-align: center;
    border-radius: 5px;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s;
    border: none;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Back to Dashboard Link */
.back-link {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
}

.back-link:hover {
    color: #0056b3;
}

</style>
<div class="payment-container">
    <div class="payment-box">
        <h1>Make Payment</h1>
        <form method="POST" class="payment-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="{{ payment.amount }}" required disabled>
            </div>
            <button type="submit" class="btn-primary">Pay Now</button>
        </form>
        <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>
</div>
{% endblock body %}
