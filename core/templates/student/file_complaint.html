{% extends 'core/base.html' %}

{% block title %}
    <title>File Complaint</title>
{% endblock title %}

{% block body %}
<style>
    /* Complaint Form Container */
.complaint-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.complaint-box {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    text-align: center;
}

/* Form Styles */
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333333;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #555;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

/* Button Styling */
.btn-submit {
    padding: 10px 20px;
    background-color: #0077b6;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-submit:hover {
    background-color: #005f99;
}

/* Back to Dashboard Link */
.back-link {
    margin-top: 20px;
}

.back-link a {
    color: #0077b6;
    text-decoration: none;
    font-size: 14px;
}

.back-link a:hover {
    text-decoration: underline;
}

</style>
<div class="complaint-container">
    <div class="complaint-box">
        <h1>File a Complaint</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="complaint_text">Complaint:</label>
                <textarea id="complaint_text" name="complaint_text" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit Complaint</button>
        </form>
        <div class="back-link">
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock body %}
