{% extends 'core/base.html' %}

{% block title %}
    <title>Manage Users</title>
{% endblock title %}

{% block body %}
    <div class="manage-users">
        <h1>Manage Users</h1>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.get_role_display }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="#" class="btn-small">Edit</a>
                        <a href="#" class="btn-small">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="#" class="btn">Add New User</a>
    </div>
{% endblock body %}
