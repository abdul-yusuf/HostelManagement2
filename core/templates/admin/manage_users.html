{% extends 'core/base.html' %}

{% block title %}
    <title>Manage Users</title>
{% endblock title %}

{% block body %}
<style>
    /* Button Styles */
.btn-primary {
    display: inline-block;
    padding: 8px 16px;
    background-color: #0077b6;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
    margin-bottom: 20px;
}

.btn-primary:hover {
    background-color: #005f99;
}

.btn-secondary {
    display: inline-block;
    padding: 6px 12px;
    background-color: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
    margin-right: 5px;
}

.btn-secondary:hover {
    background-color: #5a6268;
}

.btn-danger {
    display: inline-block;
    padding: 6px 12px;
    background-color: #dc3545;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
}

.btn-danger:hover {
    background-color: #c82333;
}

</style>
    <div class="manage-users">
        <h1>Manage Users</h1>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.get_role_display }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="#" class="btn-small">Edit</a>
                        <a href="#" class="btn-small">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="#" class="btn btn-primary">Add New User</a>
    </div>
{% endblock body %}
